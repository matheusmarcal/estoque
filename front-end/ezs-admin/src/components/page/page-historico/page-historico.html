<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>{{alias}}</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">CNPJ</label>
                                <selector v-model="model.empresa" v-bind:query="queryEmpresa" placeholder="Empresa" v-bind:label="empresaLabel"></selector>
                            </div>
                            <div class="col-12 col-md-3 form-group" v-if="model.estoque">
                                <label class="control-label">Produto</label>
                                <selector v-model="model.estoque.produto" v-bind:disabled="true" label="descricao"></selector>
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">NFe</label>
                                <input class="form-control" type="text" placeholder="Nfe" v-model="model.nfe">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Quantidade</label>
                                <input class="form-control" type="text" placeholder="Quantidade" v-model="model.quantidade">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group text-right">
                <button class="btn btn-primary" v-on:click="save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
